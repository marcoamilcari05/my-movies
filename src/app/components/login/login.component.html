<div class="container">
    <form (submit)="login($event)">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" [(ngModel)]="password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Remember credentials</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
